<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>.
    <!-- 引入react核心库,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- babel 表示里面写的内容不再是js而是jsx,靠babel进行转义  -->
    <script type="text/babel">
        const data=["Angular","React","Vue"]
        const odj={name1:"Angular",name2:"React",name3:"Vue",}
        //1.创建虚拟DOM
        /*
        一定注意区分JS代码与JS表达式
        1.JS表达式:一个表达式会产生一个值,可以放在任何一个需要值得地方
            举例:
            (1) a 变量名,
            (2) a+b
            (3) demo(1) 函数调用表达式
            (4) arr.map() 数组表达式
            (5) function test() {}
        2.JS代码,控制代码走向的
            举例:
            (1) if(){}
            (2) for(){
    
            }
            (3) switch(){case:xxx}


        表达式
        */
        
        const VDOM =  (
            <div>
            <h1> 前端js框架列表</h1>

                <ul>
                <li>Angular</li>
                <li>React</li>
                <li>Vue</li>
                {
                    data.map((item,index)=>{
                        return <li key={index}>{item}</li>
                    })
                }
                </ul>
            </div>
            )
        // 此处一定不要写引号,是虚拟DOM ,不是字符串
        //2.渲染虚拟DOM到页面
        // ReactDOM.render(虚拟DOM,容器)
        /*
        jsx 语法规则：
            1.定义虚拟DOM时，不要写引号
            2.标签中混入js表达式时要使用花括号{}
            3.样式的类名指令不能使用class,要使用className,class是ES6中的类定义的关键字
            4.Style内连样式,要使用style={{key:val}}的使用去写
            5.虚拟DOM必须只有一个根标签
            6.标签必须闭合
            7.标签首字母
                (1).若小写字母开头,则将该标签转为html中同名元素,若html中无该标签对应的同名元素,则报错
                (2).若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错


            

        */
        ReactDOM.render(VDOM,document.getElementById('test'))
        console.log(typeof VDOM);
        console.log(VDOM instanceof Object)
        /*
        关于虚拟DOM
        1.本质是Object类型的一般对象(一般对象);
        2.虚拟DOM比较轻,真实DOM重,因为虚拟DOM是React内部在用,无需真实DOM那么多的属性
        3.虚拟DOM最终会被React转为真实DOM,呈现在页面上
        
        */
    </script>
</body>

</html>
