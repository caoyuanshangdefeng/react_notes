<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">




        function Person (props){
            const {name,age,gender}=props
            return (
                    <ul>
                        <li>name:{name}</li>
                        <li>age:{age+1}</li>
                        <li>gender:{gender}</li>
                    </ul>
                )
        }
        Person.propTypes={
            name:PropTypes.string.isRequired,
            gender:PropTypes.string,
            age:PropTypes.number,
            }
        
            Person.defaultProps={
            gender:"no"
        }
        
        //渲染到页面
        const data={name:1111,age:20,gender:"female"}
        const data1={name:11111,age:22,}
        const data2={name:"shuxian",age:23,gender:"female"}
        // ReactDOM.render(<Person name="yulan" age="20" gender="female"/>,document.getElementById("test1"))
        ReactDOM.render(<Person name="yulan" age={20} gender="female"/>,document.getElementById("test1"))
        ReactDOM.render(<Person {...data1}/>,document.getElementById("test2"))
        ReactDOM.render(<Person {...data2}/>,document.getElementById("test3"))

        
    </script>

</body>

</html>
