<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>.
    <!-- 引入react核心库,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- babel 表示里面写的内容不再是js而是jsx,靠babel进行转义  -->
    <script type="text/babel">
        //1.创建虚拟DOM
        const VDOM =  (
            <h1 id="title">
                <span>hello_react</span>
            </h1>
            )
        // 此处一定不要写引号,是虚拟DOM ,不是字符串
        //2.渲染虚拟DOM到页面;JQ引入了JQ和$
        // ReactDOM.render(虚拟DOM,容器)
        ReactDOM.render(VDOM,document.getElementById('test'))
        console.log(typeof VDOM);
        console.log(VDOM instanceof Object)
        /*
        关于虚拟DOM
        1.本质是Object类型的一般对象(一般对象);
        2.虚拟DOM比较轻,真实DOM重,因为虚拟DOM是React内部在用,无需真实DOM那么多的属性
        3.虚拟DOM最终会被React转为真实DOM,呈现在页面上
        
        */
    </script>
</body>

</html>
